name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  biome-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'stable'

      - name: Install dependencies
        run: pnpm install

      - name: Run Biome check
        run: pnpm biome check
